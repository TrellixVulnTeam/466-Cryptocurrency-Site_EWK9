{% load static %}



<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>ProjectCoin</title>
</head>

<body class="box1">
    <div>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-primary navformat">
            <a class="navbar-brand text-white" href="#">Project<em><b>Coin</b></em></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active navspacing">
                        <a class="nav-link text-white" href="{% url 'index' %}"><b>Home</b> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item navspacing">
                        <a class="nav-link text-white" href="#"><b>Coins</b></a>
                    </li>
                    <li class="nav-item dropdown navspacing">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <b>Company</b>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'about' %}">About Us</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">FAQ</a>
                        </div>
                    </li>
                </ul>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        {%if user.is_authenticated%}
                            <li class="nav-item active navspacing-right">
                                <a class="nav-link text-white" href="{% url 'dashboard'%}"><b>{{user.username}}</b></a>
                            </li>
                            <li class="nav-item active navspacing-right">
                                <a class="nav-link text-white" href="{% url 'user_logout'%}"><b>Logout</b></a>
                            </li>
                        {%else%}    
                            <li class="nav-item active navspacing-right">
                                <a class="nav-link text-white" href="{% url 'user_login' %}"><b>Login</b></a>
                            </li>
                            <li class="nav-item active navspacing-right">
                                <a class="nav-link text-white" href="{% url 'register' %}"><b>Register</b></a>
                            </li>
                        {%endif%}
                    </ul>
                </div> 
            </div>
        </nav>
    </div>
    
    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
